<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stuff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/af0e4afe00.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom-styles.css">
</head>



<body>

    <!-- Navbar section -->
    <section id="header">
        <nav class="navbar fixed-top navbar-expand-md navbar-light bg-info">
            <span class="d-block">
                <!--
                    <a type="button" class="btn btn-outline-dark btn-sm" id="home" href="index.html" alt+"Home">
                        <i class="fa-solid fa-house-chimney"></i>
                    </a>
                 -->
                <span class="hspacer"></span>

                <button type="button" class="btn btn-primary btn-sm" id="reset" href="index.html">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </button>
                <button type="button" class="btn btn-primary btn-sm" id="charges" href="">
                    <i class="fa-solid fa-sterling-sign"></i>
                </button>
                <button type="button" class="btn btn-primary btn-sm" id="dispersements" data-bs-toggle="modal" data-bs-target="#disburseModal">
                    <i class="fa-solid fa-table-list"></i>
                </button>
            </span>

            <a class="navbar-brand" href="index.html">J's Stuff</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-index" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-index">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="">Charges</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="">Desks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>


    <!--Small screen spacer at top of page-->
    <section id="small-screen-bottom-spacer">
        <div>
            <p class="spacer" />
        </div>
    </section>


    <!-- Page Content -->
    <!-- total charges show on md screen and larger-->
    <Section id="total">
        <div class="row d-none d-md-block">
            <div class="col-md-4 col-sm-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        Total
                    </div>
                    <div class="card-body">
                        <span id="totalCharge">0</span>
                    </div>
                </div>
            </div>
        </div>
    </Section>


    <!-- Dispersements show on md screen and larger-->
    <Section id="disbursements">
    </Section>


    <!-- cards -->
    <section id="cards">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-10 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header">
                        Charge per hour
                    </div>
                    <div class="card-body">
                        <span class="card-text">
                            <span id="cPHr">0</span>
                        </span>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-outline-info btn-sm" id="c+">
                            <i class="fa-solid fa-circle-plus"></i>
                        </button>
                        <button type="button" class="btn btn-outline-warning btn-sm" id="c-">
                            <i class="fa-solid fa-circle-minus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-10 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header">
                        Number of Units
                    </div>
                    <div class="card-body">
                        <p class="card-text" id="uPHr">
                            0
                        </p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-outline-info btn-sm" id="u+">
                            <i class="fa-solid fa-circle-plus"></i>
                        </button>
                        <button type="button" class="btn btn-outline-warning btn-sm" id="u-">
                            <i class="fa-solid fa-circle-minus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-10 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header">
                        Units as time
                    </div>
                    <div class="card-body">
                        <span class="card-text">
                            <span id="mPHr">0</span>
                            <span id="hrMin_txt">:</span>
                            <span id="mPMi">00</span>
                        </span>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-outline-info btn-sm" id="h+">
                            <i class="fa-solid fa-circle-plus"></i>
                        </button>
                        <button type="button" class="btn btn-outline-warning btn-sm" id="h-">
                            <i class="fa-solid fa-circle-minus"></i>
                        </button>
                        <span id="hrMin_txt" class="card-text">Hr : Min</span>
                        <button type="button" class="btn btn-outline-info btn-sm" id="m+">
                            <i class="fa-solid fa-circle-plus"></i>
                        </button>
                        <button type="button" class="btn btn-outline-warning btn-sm" id="m-">
                            <i class="fa-solid fa-circle-minus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Dispersements show on xs and sm screen -->
    <section id="sm-disbursements">
    </section>


    <!-- Page Bottom -->
    <!--Small screen spacer at bottom of page-->
    <section id="small-screen-bottom-spacer">
        <div class="d-block d-md-none">
            <p class="spacer" />
        </div>
    </section>


    <!--Total Charges show on sm screens and smaller-->
    <section id="total-sm">
        <div class="d-block d-md-none fixed-bottom small-screen-h3">
            <div class="tax-foot mx-auto">
                <table class="table table-responsive-sm text-center" id="sm-scr-vals">
                    <thead class="align-bottom table-secondary">
                        <tr class="small-screen-h3">
                            <th scope="col">excl VAT</th>
                            <th scope="col">incl VAT</th>
                            <th scope="col">VAT Cost</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        <tr class="table-danger">
                            <td class="excT"></td>
                            <td class="incT"></td>
                            <td class="valT"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <div id="disburseModal" class="modal fade" tab-index="-1">
        <div class="modal-dialog modal-md">
            <div class="modal-content">

                <div class="mx-auto">
                    <div class="card shadow-lg">
                        <div class="card-header">
                            <div class="alignLeft">Add Disbursement</div>
                            <div class="alignRight"><button type="button" class="btn btn-info btn-sm close" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i></button></div>
                            <div style="clear: both"></div>
                        </div>
                        <div class="card-body">
                            <form class="align-items-center mx-auto" id="disburseAddForm">
                                <div>
                                    <label for="disbFormReference" class="visually-hidden">Disbursement Title Reference</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="fa-regular fa-keyboard"></i></div>
                                        <input type="text" class="form-control" id="disbFormReference" placeholder="reference / title" />
                                    </div>
                                    <label for="disbFormAmount" class="visually-hidden">Disbursement Amount</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="fa-solid fa-sterling-sign"></i></div>
                                        <input type="number" class="form-control" id="disbFormAmount" placeholder="disbursement amount" min="1" />
                                    </div>
                                    <div class="form-check form-switch text-center mx-auto" id="chkBoxForm">
                                        <label for="disbFormTaxChk" class="tax-foot hspacer" id="disbFormTaxChk_lbl">Does this dibursement include VAT</label>
                                        <input class="form-check-input" type="checkbox" id="disbFormTaxChk" name="disbFTC" />
                                    </div>
                                </div>
                                <div>
                                    <div class="alignLeft">
                                        <button type="button" class="btn btn-outline-danger btn-sm" id="cancelDisbursement" data-bs-dismiss="modal">Cancel</button>
                                    </div>
                                    <div class="alignRight">
                                        <input type="submit" class="btn btn-info btn-sm" id="addDisbursement" value="Add" />
                                        <div style="clear: both"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


                <!--
                    <div class="modal-header">
                    <h4 class="modal-title alignLeft">Add Disbursement</h4>
                    <h4 class="alignRight"><button type="button" class="btn btn-outline-warning btn-sm close" data-dismiss="modal"><i class="fa-solid fa-xmark"></i></button></h4>
                    <div style="clear:both "></div>
                    -->

            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/func.js"></script>
</body>


<!-- Footer -->


</html>
