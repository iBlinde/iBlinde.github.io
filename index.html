<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stuff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/af0e4afe00.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom-styles.css">
</head>



<body>

  <!-- Navbar section -->
  <section id="header">
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-info">
      <a class="navbar-brand" href="">J's Stuff</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-index" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-index">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link" href="">Numberwang</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="">Taxidermy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="">Roominator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="">About</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>


  <!--Small screen spacer at top of page-->
  <section id="small-screen-bottom-spacer">
    <div class="d-block d-md-none">
      <p class="spacer" />
    </div>
  </section>


<!-- total charges sgow on md screen and larger-->
  <Section id="total">
    <div class="row d-none d-md-block">
      <div class="col-md-4 col-sm-6 mx-auto">
        <div class="card">
          <div class="card-header">
            Charges
          </div>
          <div class="card-body">
            <span id="smallChgText" class="text-center">£</span>
            <span id="totalCharge">0</span>
          </div>
        </div>
      </div>
    </div>
  </Section>


  <!-- cards -->
  <section id="cards">
    <div class="row">
      <div class="col-md-4 col-sm-6 mx-auto">
        <div class="card shadow-lg">
          <div class="card-header">
            Charge per hour
          </div>
          <div class="card-body">
            <p class="card-text" id="cPHr">
              £0
            </p>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-outline-info btn-sm" id="c+">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
            <button type="button" class="btn btn-outline-warning btn-sm" id="c-">
              <i class="fa-solid fa-circle-minus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 mx-auto">
        <div class="card shadow-lg">
          <div class="card-header">
            Number of Units
          </div>
          <div class="card-body">
            <p class="card-text" id="uPHr">
              0
            </p>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-outline-info btn-sm" id="u+">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
            <button type="button" class="btn btn-outline-warning btn-sm" id="u-">
              <i class="fa-solid fa-circle-minus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 mx-auto">
        <div class="card shadow-lg">
          <div class="card-header">
            Units as time
          </div>
          <div class="card-body">
            <p class="card-text" id="mPHr">
              0:00
            </p>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-outline-info btn-sm" id="h+">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
            <button type="button" class="btn btn-outline-warning btn-sm" id="h-">
              <i class="fa-solid fa-circle-minus"></i>
            </button>
            <span id="hrMin_txt" class="card-text">Hr : Min</span>
            <button type="button" class="btn btn-outline-info btn-sm" id="m+">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
            <button type="button" class="btn btn-outline-warning btn-sm" id="m-">
              <i class="fa-solid fa-circle-minus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>


<!--Small screen spacer at bottom of page-->
<section id="small-screen-bottom-spacer">
  <div class="d-block d-md-none">
    <p class="spacer" />
  </div>
</section>


  <!--Total Charges show on sm screens and smaller-->
    <Section id="total-sm">
      <div class="d-block d-md-none fixed-bottom">
            <div class="small-screen-h3 text-center">
              <span id="small-charges">Charge:</span>
              <span id="smallChgText">£</span>
              <span id="totalCharge-sm">0</span>
            </div>
          </div>
    </Section>


  <script type="text/javascript" src="js/func.js"></script>
</body>

</html>
